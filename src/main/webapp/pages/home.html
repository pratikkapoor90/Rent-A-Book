<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Rent-A-Book</title>
<!-- Followed  a grid based layout for displaying books and cover pages with a view book button.This button
helps to view more details related to the book details
 https://www.w3schools.com/bootstrap/bootstrap_grid_system.asp 
 Used Angular Directives to perform validations on the form fields
 https://angular.io/docs
 -->
 <link rel="stylesheet" href="css/homepage.css">
</head>
<body> 
<div  class="">
   <!-- <div data-ng-include="'pages/navfile.html'"></div> -->
   <div class="container">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" id="navbar">
        <a class="navbar-brand" href="#home">Rent A Book</a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="container">
        <div class="collapse navbar-collapse justify-content-end" id="navbarSupported">
           <div>
                <button class="btn btn-outline-warning my-2 my-sm-0" onclick="location.href = '#login';" type="submit">Login</button>

                <button class="btn btn-outline-warning my-2 my-sm-0" onclick="location.href = '#register';" type="submit">Register</button>
            </div>
            </div>
        </div>
    </nav>
</div>

    <div class="container">

        <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
                <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
            </ol>

            <div class="carousel-inner" role="listbox">

                <div class="carousel-item active">
                    <img class="d-block w-100"  src="./images/pexels-photo-12064.jpeg" alt="First slide">
                    <div class="carousel-caption d-none d-md-block">
                        <h2>Rent a book</h2>
                    </div>
                </div>

                <div class="carousel-item">
                    <img class="d-block w-100" src="./images/books-book-pages-read-literature-159866.jpeg" alt="Second slide">
                    <div class="carousel-caption d-none d-md-block">
                        <h3>Your Online Library</h3>
                    </div>
                </div>

                <div class="carousel-item">
                    <img class="d-block w-100" src="./images/pexels-photo-694740.jpeg" alt="Third slide">
                    <div class="carousel-caption d-none d-md-block">
                        <h2>Portal for Dalhousie Students</h2>
                    </div>
                </div>


                <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>

                <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>

            </div>
        </div>
<br>

		<div class="container ">
			<div class="shadow p-3 mb-5 bg-light rounded text-xl-center font-weight-bold">
			<h2>Bookshelf</h2>
			</div>
		</div>

        
        <div class="container">
        <div class="row">
            <div  data-ng-repeat="book in allbooks| filter:search"  class="column_custom">
                <div class="card">
                    <img class="card-img-top"  data-ng-src="cover_pages/{{book.bookId}}.jpg" alt="No Image" width="250" height="250" src="book.jpg" /> <!--https://www.pexels.com/photo/books-256232/-->
                    <div class="card-body">
                        <a data-ng-href="#viewbook/{{book.bookId}}"  class="btn btn-warning btn-block">View Book</a>
                    </div>
                </div>
                <br>
            </div>

        </div>
    </div> 
        
    </div>

    <div data-ng-include="'pages/footer.html'"></div>
</div>
</body>
</html>
